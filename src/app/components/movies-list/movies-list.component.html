<div class="movies">
    <div class="container" *ngIf="moviesLoad">
        <mat-card *ngFor="let movie of moviesList">
            <img mat-mat-card-image src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
            <mat-card-title>{{movie.original_title}}</mat-card-title>
            <div class="content">
                <mat-card-subtitle>Fecha de Estreno: {{movie.release_date}}</mat-card-subtitle>
                <mat-card-subtitle>Puntuaci√≥n: {{movie.vote_average}}</mat-card-subtitle>
            </div>
            <a routerLink = "/details"
            mat-raised-button color="primary"(click) = "
            onDetailsClick(movie.id);">
            Mas Info</a>
        </mat-card>
    </div>
</div>
